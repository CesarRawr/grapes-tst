version: "3.3"
services:
  saludar-service:
    image: saludar-service
    build:
      context: ./SaludarService
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    networks:
      - saludos-mysql
    depends_on:
      - mysqldb
 
  mysqldb:
    image: mysql:8
    networks:
      - saludos-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=saludos_22

networks:
  saludos-mysql: